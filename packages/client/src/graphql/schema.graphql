type AuthPayload {
  accessToken: String
  refreshToken: String
}

"""
A date-time string at UTC, such as 2007-12-03T10:15:30Z, compliant with the `date-time` format outlined in section 5.6 of the RFC 3339 profile of the ISO 8601 standard for representation of dates and times using the Gregorian calendar.
"""
scalar DateTime

type Mutation {
  google(token: String!): AuthPayload
  login(email: String!, password: String!): AuthPayload
  logout: Boolean
  refresh: String
  resetPassword(confirmPassword: String!, password: String!): Boolean
  sendOtp(email: String!, purpose: OtpPurpose!): Boolean
  signup(confirmPassword: String!, email: String!, name: String!, password: String!): Boolean
  verify(code: String!, email: String!, purpose: OtpPurpose!): AuthPayload
}

type Otp {
  code: String
  createdAt: DateTime
  expiresAt: DateTime
  id: ID
  mailId: String
  purpose: OtpPurpose
  updatedAt: DateTime
  user: User
  userId: String
}

enum OtpPurpose {
  FORGOT_PASSWORD
  LOGIN
  SIGNUP
  VERIFY_EMAIL
}

type Query {
  test: String
}

enum Role {
  ADMIN
  USER
}

type Session {
  createdAt: DateTime
  expiresAt: DateTime
  id: ID
  isValid: Boolean
  updatedAt: DateTime
  user: User
  userAgent: String
  userId: String
}

type User {
  createdAt: DateTime
  email: String
  firstName: String
  id: ID
  lastName: String
  otps: [Otp!]
  picture: String
  role: Role
  sessions: [Session!]
  updatedAt: DateTime
  username: String
}